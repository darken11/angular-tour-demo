<h1 class="text-center mb-3">

    Posts</h1>
<div class="row">
    <div class=" col-md-4 g-3" *ngFor="let post of postsResult">
        <div class="card border-primary">
            <p class="card-text text-center">{{post.userId}}</p>
            <img src="./../../../assets/47963.png" class="card-img-top mx-auto d-block" alt="image-test">
            <div class="card-body">
                <h5 class="card-title text-center">{{post.title}}</h5>
                <p class="card-text text-center">{{post.body}}.</p>


            </div>
        </div>
    </div>

</div>
